{% extends 'layout.html' %}

{% block css %}
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            float: left;
            padding: 10px;
            padding-left: 0;
            width: 80px;
        }

        ul li i {
            font-size: 18px;
            margin-left: 5px;
            color: #6d6565;
        }

    </style>
{% endblock %}

{% block content %}
    <div>
        <form class="form-horizontal" novalidate method="post" action="" style="margin-top: 10px">
            <div>
            {% csrf_token %}
            {% for filed in form_obj %}
                <div class="form-group {% if filed.errors %} has-error {% endif %}">
                    <label for="{{ form_obj.id_for_label }}" class="col-sm-2 control-label">{{ filed.label }}</label>
                    <div class="col-sm-6">
                        {{ filed }}
                    </div>
                    <span class="help-block">{{ filed.errors.0 }}</span>

                </div>
            {% endfor %}
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button type="submit" class="btn btn-default">提交</button>
                </div>
            </div>

        </form>
    </div>


{% endblock %}
